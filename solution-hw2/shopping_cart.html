<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../solution-hw2/stylesheets/cart.css">
  
  <body>

    <div class="header">
      <div class="">
        <a href="../solution-hw2/index.html"><img id="logo" alt="Bun Bun Bakeshop Logo" src="../assets/logo/logo-01.svg"></a>
      </div>
      
      <div class="directory">
        <a href="../solution-hw2/index.html"><h1 id="selected">PRODUCTS</h1></a>
        <a href="../solution-hw2/shopping_cart.html"><h1 id="deselected">CART</h1></a>
        <p class="notif-circle">2</p>
        <hr>
      </div>
    </div>

    <div class="content">

      <h1 id="title">Shopping Cart</h1>
      <div class="shoppingcart">

        <div class="cart-item">
          <img src="..//assets/products/original-cinnamon-roll.jpg">
          <p class="remove-text">Remove</p>
          <p>Original cinnamon roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 1</p>
          <p>$2.49</p>
        </div>

        <div class="cart-item">
          <img src="..//assets/products/double-chocolate-cinnamon-roll.jpg">
          <p class="remove-text">Remove</p>
          <p>Double Chocolate cinnamon roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 6</p>
          <p>$27.45</p>
        </div>

      </div>

      <hr class="solid">

      <div id="checkout">
        <h3 id="price"> $29.94 </h3>
        <button class="button">Checkout</button> 
      </div>

 
    </div>
  </body>
</html>
