<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Gallery</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html"><img alt="bun bun bake shop logo" src="images/logo/logo-01.svg"></a>
		<div class="navbar">
			<div class="nav-row">
				<a href="index.html">Products</a>
				<div class="nav-cart">
					<a href="#">
						<span class="highlight">Cart</span>
						<span id="cart-badge">2</span>
					</a>
				</div>
			</div>
			<div id="banner">Shopping Cart</div>
		</div>
	</div>

	<div class="container">
		<div class="cart-wrapper">
			<template id="0riginal" class="cart-item">
				<div>
					<img class="product-image" src="images/products/original-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Original Cinnamon Roll</p>
					<p>Glazing: Sugar Milk</p>
					<p>Pack Size: 1</p>
				</div>
				<div class="item-price">
					<p>$ 2.49</p>
				</div>
			</template>

			<template class="cart-item" id="Walnut">
				<div>
					<img class="product-image" src="images/products/double-chocolate-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Walnut Cinnamon Roll</p>
					<p>Glazing: Vanilla Milk</p>
					<p>Pack Size: 12</p>
				</div>
				<div class="item-price">
					<p>$ 3.49</p>
				</div>
			</template>

			<template class="cart-item" id="Raisin">
				<div>
					<img class="product-image" src="images/products/raisin-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Raisin Cinnamon Roll</p>
					<p>Glazing: Sugar Milk</p>
					<p>Pack Size: 3</p>
				</div>
				<div class="item-price">
					<p>$ 2.99</p>
				</div>
			</template>

			<template class="cart-item" id="Apple">
				<div>
					<img class="product-image" src="images/products/apple-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p>Apple Cinnamon Roll</p>
					<p>Glazing: Vanilla Milk</p>
					<p>Pack Size: 3</p>
				</div>
				<div class="item-price">
					<p>$ 3.49</p>
				</div>
			</template>

		</div>


		<div class="checkout-info">
			<div class="whitespace"></div>
			<div class="item-detail">
				<p>Total</p>
			</div>
			<div>
				<p class="total-price">$ 29.94</p>
				<button class="highlight">Checkout</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/rollsData.js"></script>
	<script type="text/javascript" src="js/shoppingcart.js"></script>
</body>
</html>
