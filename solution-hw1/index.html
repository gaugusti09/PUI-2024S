<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="../solution-hw1/stylesheets/gallery.css">
  
  <body>

    <div class="header">
      <img id="logo" alt="Bun Bun Bakeshop Logo" src="../assets/logo/logo-01.svg">
      <hr>
    </div>

    <div class="content">

      <div class="directory">
        <h1 id="selected">PRODUCTS</h1>
        <h1 id="deselected">CART</h1>
      </div>

      <h1 id="title">Our hand-made cinnamon rolls</h1>

      <div class="menu">
        <div class="menu-item">
          <img src="..//assets/products/original-cinnamon-roll.jpg">
          <p class="img-title">Original cinnamon roll</p>
          <p class="price">$2.49</p>
        </div>

        <div class="menu-item">
          <img src="..//assets/products/apple-cinnamon-roll.jpg">
          <p class="img-title">Apple cinnamon roll</p>
          <p class="price">$3.49</p>
        </div>

        <div class="menu-item">
          <img src="..//assets/products/raisin-cinnamon-roll.jpg">
          <p class="img-title">Raisin cinnamon rolls</p>
          <p class="price">$2.99</p>
        </div>

        <div class="menu-item">
          <img src="..//assets/products/walnut-cinnamon-roll.jpg">
          <p class="img-title">Walnut Cinnamon rolls</p>
          <p class="price">$3.49</p>
        </div>

        <div class="menu-item">
          <img src="..//assets/products/double-chocolate-cinnamon-roll.jpg">
          <p class="imgTitle">Double Chocolate cinnamon rolls</p>
          <p class="price">$3.99</p>
        </div>

        <div class="menu-item">
          <img src="..//assets/products/strawberry-cinnamon-roll.jpg">
          <p class="img-title">Strawberry cinnamon rolls</p>
          <p class="price">$3.99</p>
        </div>

      </div>

    </div>

  </body>
</html>
